---
layout: example
category: example
title: Third party source
description: Render a map using an external vector source of OpenStreetMap data provided by <a href='http://mapzen.com/vector/'>Mapzen</a>.
---

<div id='map'></div>
<script>
var simple = {
  "version": 7,
  "constants": {
    "@land": "#41afa5",
    "@water": "#3887be"
  },
  "sources": {
    "osm": {
      "type": "vector",
      "tiles": ["https://vector.mapzen.com/osm/all/{z}/{x}/{y}.mapbox"]
    }
  },
  "layers": [{
    "id": "background",
    "type": "background",
    "paint": {
      "background-color": "@land"
    }
  }, {
    "id": "water",
    "type": "fill",
    "source": "osm",
    "source-layer": "water",
    "paint": {
      "fill-color": "@water"
    }
  }]
};

var map = new mapboxgl.Map({
  container: 'map',
  style: simple,
  zoom: 1,
  center: [35, -14]
});

map.addControl(new mapboxgl.Navigation());
</script>
