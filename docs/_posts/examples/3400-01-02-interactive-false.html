---
layout: example
category: example
title: Non-interactive map
description: "Setting interactive: false to create a static map"
---

<div id='map'></div>
<script>
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v4.json',
  center: [40, -74.50],
  zoom: 9,
  // causes pan & zoom handlers not to be applied, similar to
  // .dragging.disable() and other handler .disable() funtions in Leaflet.
  interactive: false
});
</script>
