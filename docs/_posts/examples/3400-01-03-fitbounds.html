---
layout: example
category: example
title: fitBounds
description: Use fitBounds to show a specific area of the map in view, regardless of the pixel size of the map.
---

<style>
#fit {
  display: block;
  position: relative;
  margin: 0px auto;
  width: 50%;
  height: 40px;
  padding: 10px;
  border: none;
  border-radius: 3px;
  font-size: 12px;
  text-align: center;
  color: #fff;
  background: #ee8a65;
}
</style>
<div id='map'></div>
<br />
<button onclick='fit();' id='fit'>Fit to Kenya</button>
<script>
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://mapbox.streets-v8',
  center: [40, -74.50],
  zoom: 9
});

function fit() {
    map.fitBounds([[
      -5.353521,
      32.958984
    ], [
      5.615985,
      43.50585
    ]]);
}
</script>
