<html>
<head>

<title>Editor</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/site.css">
<link rel="icon" href="favicon.png" type="image/x-icon">
<script src="../dist/llmr.js"></script>
<script src="js/ender.js"></script>
<script>var E = $.noConflict();</script>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/colorpicker.classic.js"></script>
<script src="js/bean.js"></script>

<script src="js/dropdown.js"></script>
<script src="js/stylelist.js"></script>
<script src="js/linewidthwidget.js"></script>
<script src="js/datafilterview.js"></script>
<script src="js/site.js"></script>
<script src="js/util.js"></script>
<script src="js/layer.js"></script>
<script src="js/newlayer.js"></script>
<script src="js/app.js"></script>
</head>
<body>

<div id="topbar">

    <ul id="styles">
    </ul>

    <div id="add-style" class="icon"></div>

</div>


<div class="sidebar visible" id="layer-sidebar">
    <ul id="layers">
    </ul>
    <div class="header">
        <div id="add-layer" class="icon">Add Layer</div>
        <div id="add-data">Add Data</div>
    </div>
</div>

<div class="sidebar" id="data-sidebar">
    <button class="icon close-icon close-sidebar">close</button>
    <div class="title">Add Data</div>

    <ul class="layers">
    </ul>

    <form id="add-data-form">
        <label><input type="radio" name="data-geometry-type" value="fill"> Fill</label>
        <label><input type="radio" name="data-geometry-type" value="line"> Line</label>
        <input id="add-data-name" placeholder="Name">
        <button type="submit" id="add-data-confirm">Add</button>
    </form>

    <div>Layer: <span id="result-layer"></span></div>
    <div>Field: <span id="result-field"></span></div>
    <div>Values: <span id="result-values"></span></div>
</div>

<div id="map">
    <div id="zoomlevel"></div>
</div>

<form id="new-style-template">
  <fieldset>
    <label for="name">Name</label>
    <input tabindex="1" type="text" name="name" id="new-style-name">
  </fieldset>
</form>

<script>
$(function() {
    new App();
});
</script>
</body>
</html>
