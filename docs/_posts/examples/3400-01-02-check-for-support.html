---
layout: example
category: example
title: Check for support
description: Check for Mapbox GL browser support
---

<div id='map'></div>
<script>
if (!mapboxgl.supported()) {
  alert('Your browser does not support Mapbox GL');
} else {
  var map = new mapboxgl.Map({
    container: 'map',
  style: 'mapbox://mapbox.streets-v8',
    center: [40, -74.50],
    zoom: 9
  });
}
</script>
