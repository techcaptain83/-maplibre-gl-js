<html>
<head>

<title>Editor</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/site.css">
<link rel="icon" href="favicon.png" type="image/x-icon">
<script>var DEBUG = true;</script>
<script src="../dist/llmr.js"></script>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/colorpicker.classic.js"></script>
<script src="dist/editor.js"></script>
</head>
<body class="no-style-selected">

<div id="topbar">

    <div class="topbar-center">
        <div class="icon xray-icon"></div>
        <input type="range" id="xray" value="0" min="0" max="1" step="0.01">
    </div>

    <ul id="styles">
    </ul>

    <div id="add-style" class="icon"></div>

</div>


<div class="sidebar visible" id="layer-sidebar">
    <ul id="layers">
    </ul>
    <div class="header">
        <div id="add-data" class="icon"></div>
    </div>
</div>

<div class="sidebar" id="data-sidebar">
    <button class="icon close-icon close-sidebar">close</button>
    <div class="title">Add Data</div>

    <form id="add-data-form">
        <div>
            <input type="text" id="add-data-name" placeholder="<name>">
            <button class="text" type="submit" id="add-data-confirm">Add</button>
        </div>

        <div>
            <label><input type="radio" name="data-geometry-type" value="fill"> Fill</label>
            <label><input type="radio" name="data-geometry-type" value="line" checked> Line</label>
            <label><input type="radio" name="data-geometry-type" value="point"> Point</label>
        </div>
    </form>

    <ul class="layers fill-bucket"></ul>
    <ul class="layers line-bucket"></ul>
    <ul class="layers point-bucket"></ul>
</div>

<div id="map">
    <div id="zoomlevel">z0</div>
    <div id="compass" class="reset"><span class="north">N</span><span class="arrow">âž¤</span></div>
</div>

<form id="new-style-template">
  <fieldset>
    <label for="name">Name</label>
    <input tabindex="1" type="text" name="name" id="new-style-name">
  </fieldset>
</form>

<script>
$(function() {
    new editor.App();
});
</script>
</body>
</html>
