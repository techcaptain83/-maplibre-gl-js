---
layout: example
category: example
title: Satellite map
description: Satellite raster baselayer.
---

<div id='map'></div>
<script>
var style = {
    "version": 8,
    "sources": {
        "satellite": {
            "type": "raster",
            "url": "mapbox://mapbox.satellite",
            "tileSize": 256
        }
    },
    "layers": [{
        "id": "satellite",
        "type": "raster",
        "source": "satellite"
    }]
};

var map = new mapboxgl.Map({
  container: 'map',
  zoom: 9,
  center: [36.25956997955441, 137.9150899566626],
  style: style,
  hash: false
});
</script>
