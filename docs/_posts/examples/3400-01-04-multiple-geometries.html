---
layout: example
category: example
title: Add multiple geometries from one GeoJSON source
description: Add a polygon and circle layer from the same GeoJSON source
tags:
  - layers
---
<div id="map"></div>
<script>
var map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/outdoors-v9",
    center: [-121.40373229980469, 40.49239284038429],
    zoom: 10
});

map.on("load", function() {
    map.addSource("national-park", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                          [-121.35363784565777, 40.58497897964645],
                          [-121.28455143045807, 40.5847583752967],
                          [-121.27534946057796, 40.54164675787797],
                          [-121.24676836127526, 40.541017643649695],
                          [-121.25134387699143, 40.42338321604893],
                          [-121.32687064954064, 40.42376843017729],
                          [-121.36061989004469, 40.43479020948763],
                          [-121.36369423392682, 40.40912489819772],
                          [-121.43971344450966, 40.40919774571279],
                          [-121.43971145124732, 40.42379165562659],
                          [-121.57213335643712, 40.42354876480408],
                          [-121.57741539674714, 40.55076654526101],
                          [-121.5394865820187, 40.558107884420565],
                          [-121.52028476317787, 40.57245927218122],
                          [-121.48721960900292, 40.55082204412855],
                          [-121.44695101041344, 40.56319054592291],
                          [-121.37064458688718, 40.563267408081686],
                          [-121.35363784565777, 40.58497897964645]
                        ]
                    ]
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-121.4150619506836, 40.506229409903526]
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-121.50518417358397, 40.48808464661263]
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-121.35446548461914, 40.48873742102282]
                }
            }]
        }
    });

    map.addLayer({
        "id": "park-boundary",
        "type": "fill",
        "source": "national-park",
        "paint": {
            "fill-color": "#888888",
            "fill-opacity": 0.4
        },
        "filter": ["==", "$type", "Polygon"]
    });

    map.addLayer({
        "id": "park-volcanoes",
        "type": "circle",
        "source": "national-park",
        "paint": {
            "circle-radius": 6,
            "circle-color": "#B42222"
        },
        "filter": ["==", "$type", "Point"],
    });
});
</script>
