title: Fly to locations
description: Using .flyTo to smoothly interpolate between locations
---

<div id='map'></div>
<button class='col12' onclick='fly();' id='fly'>Fly</button>
<script>
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v4.json',
  center: [40, -74.50],
  zoom: 9
});

function fly() {
    // Fly to a random location by offsetting the point 40, -74.50
    // by up to 5 degrees.
    map.flyTo([
        40 + (Math.random() - 0.5) * 10,
        -74.50 + (Math.random() - 0.5) * 10]);
}
</script>
