<html>
<head>
<title>LLVM GL</title>
<script src="js/underscore.js"></script>
<script src="js/domready.js"></script>
<script src="js/util.js"></script>
<script src="js/mrucache.js"></script>
<script src="js/protobuf.js"></script>
<script src="js/vectortile.js"></script>
<script src="js/glmatrix.js"></script>
<script src="js/glutil.js"></script>
<script src="js/geometry.js"></script>
<script src="js/tile.js"></script>
<script src="js/transform.js"></script>
<script src="js/style.js"></script>
<script src="js/interaction.js"></script>
<script src="js/map.js"></script>
<script src="js/painter.js"></script>
<script src="js/draw.js"></script>
<script id="vertex" type="x-shader/x-vertex">
    attribute vec3 a_position;

    uniform float uPointSize;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main() {
        vec4 pos = uPMatrix * uMVMatrix * vec4(a_position.xy, step(32767.0, a_position.x), 1);
        gl_Position = pos;
        gl_PointSize = uPointSize;
    }
</script>
<script id="fragment" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 uColor;

    void main() {
        gl_FragColor = uColor;
    }
</script>
<style>

#map {
    width:1280px;
    height:720px;
    position:absolute;
    top:50%; left:50%;
    margin-left:-640px;
    margin-top:-360px;
}

#cross line {
    stroke:black;
    opacity:0.5;
}

</style>
</head>
<body>

<div id="map"></div>
