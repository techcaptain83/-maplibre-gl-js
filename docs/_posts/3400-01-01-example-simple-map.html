<div id='map'></div>
<script>
var map = new mapboxgl.Map({
  container: 'map', // container id
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v4.json', //stylesheet location
  center: [40, -74.50], // starting position
  zoom: 9 // starting zoom
});
</script>
