{% highlight html %}
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>{{ page.title }}</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='{{ site.mbglurl }}'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
var map;
mapboxgl.accessToken = '<your access token here>';
  
map = new mapboxgl.Map({
  container: 'map',
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/satellite.json',
  center: [-25.384298, 134.383219],
  zoom: 3.5
});
</script>
</body>
</html>
